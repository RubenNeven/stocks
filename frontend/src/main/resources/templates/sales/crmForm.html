<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{~/css/bootstrap.css}">
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" href="../static/css/sales/crm.css" th:href="@{~/css/sales/crm.css}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>CRM</title>
</head>
<body >
<div th:insert="navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="my-5">
            <div class="form-group row" th:object="${erpSystems}">
                <label class="col-4">Wordt er momenteel al een CRM gebruikt?</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="crmYes" value="yes">
                        <label class="form-check-label" for="crmYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="crmNo" value="no">
                        <label class="form-check-label" for="crmNo">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">Welk systeem wordt er gebruikt?</div>
                <div class="col-8">
                    <select class="custom-select" th:object="${erpSystems}">
                        <option th:each="erpSystem : ${erpSystems}"
                                th:text="${erpSystem.name}"
                                th:value="${erpSystem.id}"></option>
                    </select>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-4">Is een 360Â° klantenview nodig?</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="klantenViewYes" value="yes">
                        <label class="form-check-label" for="klantenViewYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="klantenViewNo" value="no">
                        <label class="form-check-label" for="klantenViewNo">No</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4">Hebben jullie momenteel een klantenportaal?</label>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="klantenPortaalYes" value="yes">
                        <label class="form-check-label" for="klantenPortaalYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="klantenPortaalNo" value="no">
                        <label class="form-check-label" for="klantenPortaalNo">No</label>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
